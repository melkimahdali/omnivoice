<!--desktop/renderer/index.html-->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OmniVoice Phase 1.2 (UI Router)</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <div class="app">
    <!-- TOP BAR -->
    <div class="topbar">
      <div class="brand">
        <div class="brandMark"></div>
        <div class="brandTitle">OMNIVOICE</div>
        <div class="brandSub">PRIVATE COMMAND INTERFACE</div>
      </div>

      <div class="topStatus">
        <span id="ws" class="pill warn"><span class="pillDot"></span>WS: DISCONNECTED</span>
        <span id="rtc" class="pill warn"><span class="pillDot"></span>RTC: IDLE</span>
        <span id="ptt" class="pill warn"><span class="pillDot"></span>PTT: OFF</span>
      </div>
    </div>

    <!-- MAIN SHELL -->
    <div class="shell">
      <!-- LEFT NAV -->
      <div class="panel">
        <div class="nav">
          <button id="navMap" class="navBtn active" type="button"><div class="ico"></div><div class="txt">Map</div></button>
          <button id="navLink" class="navBtn" type="button"><div class="ico"></div><div class="txt">Link</div></button>
          <button id="navChannels" class="navBtn" type="button"><div class="ico"></div><div class="txt">Ch</div></button>
          <button id="navUnits" class="navBtn" type="button"><div class="ico"></div><div class="txt">Units</div></button>
          <button id="navSettings" class="navBtn" type="button"><div class="ico"></div><div class="txt">Set</div></button>
        </div>
      </div>

      <!-- WORKSPACE -->
      <div class="panel workspace" id="workspacePanel">
        <div class="panelHeader">
          <div class="title" id="viewTitle">TACTICAL MAP</div>
          <div class="meta">
            Profile: <span id="profile">-</span> · Hotkey: <span id="hk">-</span> (<span id="hkok">-</span>)
          </div>
        </div>

        <section class="view active" data-view="map"></section>
        <section class="view" data-view="link"></section>
        <section class="view" data-view="channels"></section>
        <section class="view" data-view="units"></section>
        <section class="view" data-view="settings"></section>

        <div class="overlay" id="loginOverlay" aria-hidden="true"></div>
      </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="bottombar">
      <div class="bbLeft">
        <div class="bbBadge">
          <div class="wave" aria-hidden="true"></div>
          <b>OmniVoice: Running</b>
        </div>
        <div class="mini">Views route without reconnect</div>
      </div>

      <div class="bbRight">
        <div class="bbBadge"><span class="mini">WS</span>&nbsp;<span style="color:rgba(235,245,255,.78)">·</span>&nbsp;<span class="mini">RTC</span></div>
        <div class="bbBadge"><span class="mini">ROOM</span>&nbsp;<span style="color:rgba(235,245,255,.82)">local</span></div>
        <div class="bbBadge"><span class="mini">ACCESS</span>&nbsp;<span id="accessBadge" style="color:rgba(235,245,255,.82)">LOCKED</span></div>
      </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
  </div>

  <!-- ESM ENTRY -->
  <script type="module" src="./renderer.js"></script>
</body>
</html>
